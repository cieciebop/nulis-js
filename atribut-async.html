<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <p>Dengan menambahkan <b>async</b> kedalam tag script, file javascript akan dieksekusi berbarengan dengan kode HTML(secara simultan), dengan kata lain web browser tidak 'terkunci untuk menjalankan kode javascript, dikenal dengan istilah Asynchronous Javascript</p>
  <br>
  <p>contoh scripti</p>
  <script src="kodeku1.js" async> </script>
  <script src="kodeku2.js" async> </script>
</body>
</html>
