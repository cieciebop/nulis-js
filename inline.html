<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline javascript</title>
</head>
<body>
<h1>Membuat Inline javascript</h1>  
<button onclick="alert('Sedang Belajar Javascript')">Click me!</button>

<hr>
<input type="text" id='data'>
<button onclick="document.getElementById('data').value='Value baru'">Click to change value</button>

<script type='text/javascript'>
alert('Assalamualaiku');
</script>
</body>
</html>
