<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JS DOM_JS</title>
  </head>
  <body>
    <h1 id="judul">Belajar Javascript</h1>
    <p></p>
    <script>
      var h1Node = document.getElementById("judul");

      h1Node.addEventListener("click", function() {
        document.querySelector("p").innerHTML = "Judul di klik";
      });
    </script>
  </body>
</html>
