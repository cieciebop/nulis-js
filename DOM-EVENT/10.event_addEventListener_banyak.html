<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- dengan cara addEventListener meruapkan cara yang disarankan w3c -->
    <h1 id="judul">Belaja JS DOM-EVent</h1>
    <p></p>
    <h2></h2>
    <h3></h3>
    <script>
      function tampilkan() {
        document.querySelector("p").innerHTML = "Judul di klik";
      }
      function tampilanDbClick() {
        document.querySelector("h2").innerHTML = "Judul dengan mengklik 2 x";
      }

      function tampilanContextMenu() {
        document.querySelector("h3").innerHTML = "Judul dengan klik kanan";
      }

      var h1Node = document.getElementById("judul");
      h1Node.addEventListener("click", tampilkan);
      h1Node.addEventListener("dblclick", tampilanDbClick);
      h1Node.addEventListener("contextmenu", tampilanContextMenu);
    </script>
  </body>
</html>
