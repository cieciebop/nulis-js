<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JS</title>
    <style>
      div {
        border: 3px solid black;
        width: 500px;
        height: 150px;
        line-height: 150px;
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="">Cursor mouse kesini</div>
    <script>
      function mouseoverEvent(e) {
        e.target.style.backgroundColor = "Lavender";
        e.target.innerHTML = "Terjadi event mouseover";
      }

      function mouseoutEvent(e) {
        e.target.style.backgroundColor = "Aquamarine";
        e.target.innerHTML = "Terjadi event mouseout";
      }

      function mousedownEvent(e) {
        e.target.style.backgroundColor = "Moccasin";
        e.target.innerHTML = "Terjadi event mousedown";
      }

      function mouseupEvent(e) {
        e.target.style.backgroundColor = "LightGreen";
        e.target.innerHTML = "Terjadi event mouseup";
      }

      var divNode = document.querySelector("div");
      divNode.addEventListener("mouseover", mouseoverEvent);
      divNode.addEventListener("mouseout", mouseoutEvent);
      divNode.addEventListener("mousedown", mousedownEvent);
      divNode.addEventListener("mouseup", mouseupEvent);
    </script>
  </body>
</html>
