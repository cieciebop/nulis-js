<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <a href="belajar_js.html">klik disini</a>
    <script>
      function tampilkan(e) {
        alert("Link di klik");
        e.preventDefault();
      }

      var aNode = document.querySelector("a");
      aNode.addEventListener("click", tampilkan);
    </script>
  </body>
</html>
