<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JS DOM-Event</title>
    <style>
      h1 {
        border: 2px solid black;
        width: 280px;
        padding: 10px;
        text-align: center;
        color: red;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1 onclick="alert('Saya Di kilik')">Event Klik</h1>
    <h1 ondblclick="alert('Saya di klik doble')">Event klik doble</h1>
    <h1 oncontextmenu="alert('Saya di klik kanan')">Even klik kanan</h1>
    <h1 onmouseover="alert('Saya bergerak ketika mau diarahkan kesaya')">
      Event menggeser mouse
    </h1>
  </body>
</html>
