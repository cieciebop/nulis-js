<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 3px solid black;
        width: 500px;
        height: 150px;
        line-height: 150px;
        text-align: center;
        font-size: 20px;
        background-color: Lavender;
      }
    </style>
  </head>
  <body>
    <div>Cursor mouse kesini</div>
    <p>
      Koordinat (screen): X = <span id="sumbuXS"></span> Y =
      <span id="sumbuYS"></span>
    </p>
    <p>
      Koordinat (client): X = <span id="sumbuXC"></span> Y =
      <span id="sumbuYC"></span>
    </p>
    <script>
      function mousemoveEvent(e) {
        spanXSNode.innerHTML = e.screenX;
        spanYSNode.innerHTML = e.screenY;
        spanXCNode.innerHTML = e.clientX;
        spanYCNode.innerHTML = e.clientY;
      }

      var divNode = document.querySelector("div");
      var spanXSNode = document.getElementById("sumbuXS");
      var spanYSNode = document.getElementById("sumbuYS");
      var spanXCNode = document.getElementById("sumbuXC");
      var spanYCNode = document.getElementById("sumbuYC");

      divNode.addEventListener("mousemove", mousemoveEvent);
    </script>
  </body>
</html>
