<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-Event JS</title>
  </head>
  <body>
    <h1 id="judul">DOM-Event JS</h1>
    <script>
      h1Node = document.getElementById("judul");
      h1Node.addEventListener("click", function(sebuahObject) {
        console.log(sebuahObject);
      });
    </script>
  </body>
</html>
