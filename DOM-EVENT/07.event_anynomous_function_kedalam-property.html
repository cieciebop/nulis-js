<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-Even dalam JS</title>
  </head>
  <style>
    h1 {
      border: 2px solid black;
      width: 280px;
      padding: 10px;
      text-align: center;
      color: red;
      background-color: pink;
    }
  </style>
  <body>
    <h1 id="judul">
      Klik sekali saja
    </h1>

    <p></p>

    <script>
      var h1Node = document.getElementById("judul");

      h1Node.onclick = function() {
        document.querySelector("p").innerHTML = "Judul di klik";
      };
    </script>
  </body>
</html>
