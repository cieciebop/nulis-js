<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-Even dalam JS</title>
  </head>
  <style>
    h1 {
      border: 2px solid black;
      width: 280px;
      padding: 10px;
      text-align: center;
      color: red;
      background-color: pink;
    }
  </style>
  <body>
    <h1 id="judul">
      Klik sekali saja
    </h1>

    <p></p>
    <h3></h3>

    <script>
      function tampilkan() {
        document.querySelector("p").innerHTML =
          "Judul di klik dengan event property function";
      }
      //   function tampilahH3() {
      //     document.querySelector("h3").innerHTML =
      //       "Judul ditampilkan dalam tag h3";
      //   }
      var h1Node = document.getElementById("judul");
      h1Node.onclick = tampilkan;
      //   h1Node.onclick = tampilahH3;
    </script>
  </body>
</html>
