<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JS DOM-Event</title>
    <style>
      h1,
      h2,
      div {
        border: 2px solid black;
        width: 280px;
        padding: 10px;
        text-align: center;
        color: red;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1 id="judul">Belajar HTML</h1>
    <h2 id="judul2">Belajar CSS</h2>
    <div id="tagDiv">Belajar Javascript</div>
    <p id="placeholder"></p>
    <script>
      var h1Node = document.getElementById("judul");
      var h2Node = document.getElementById("judul2");
      var divNode = document.getElementById("tagDiv");
      var pNode = document.getElementById("placeholder");

      function tampilkan(e) {
        pNode.innerHTML = e.target.innerHTML;
      }
      h1Node.addEventListener("click", tampilkan);
      h2Node.addEventListener("click", tampilkan);
      divNode.addEventListener("click", tampilkan);
    </script>
  </body>
</html>
