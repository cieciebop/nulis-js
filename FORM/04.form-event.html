<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="proses.php" method="get" id="formKu">
      <p>Username : <input type="text" name="username" id="username" /></p>
      <p>
        <input type="submit" value="Submit Form" name="submit" id="submit" />
        <input type="reset" value="Reset Form" name="reset" id="reset" />
      </p>
    </form>
    <script>
      function diStop(e) {
        console.log(e.type);
        e.preventDefault();
        console.log(e.defaultPrevented);
      }
      var formNode = document.getElementById("formKu");
      formNode.addEventListener("submit", diStop);
      formNode.addEventListener("reset", diStop);
    </script>
  </body>
</html>
