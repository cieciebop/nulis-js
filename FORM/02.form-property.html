<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript</title>
  </head>
  <body>
    <form
      action="proses.php"
      method="get"
      id="formKu"
      target="_self"
      enctype="multipart/form-data"
      accept-charset="utf-8"
    >
      <p>Username : <input type="text" name="username" id="username" /></p>
      <p>
        <input
          type="checkbox"
          name="js"
          id="js"
          value="Belajar Javascript"
        />Belajar Javascript
      </p>
      <p>
        <input type="submit" value="submit" id="submit" value="kirim data" />
      </p>
    </form>
    <script>
      var formNode = document.getElementById("formKu");
      console.log(formNode.elements);
      console.log(formNode.length);
      console.log(formNode.name);
      console.log(formNode.target);
      console.log(formNode.action);
      console.log(formNode.acceptCharset);
      console.log(formNode.encoding);
    </script>
  </body>
</html>
