<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript</title>
  </head>
  <body>
    <h1>Belajar Javascript</h1>
    <p>sedang belajar <em>Javascript</em> dengan <b>buku</b></p>
    <script>
      var listBaru = "<ol><li>HTML</li><li>CSS</li><li>JavaScript</li></ol>";
      var sebuahNode = document.querySelector("body");
      var isiBody = sebuahNode.innerHTML;
      sebuahNode.innerHTML = isiBody + listBaru;
    </script>
  </body>
</html>
