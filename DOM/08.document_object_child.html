<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar Javascript</h1>
    <p>Sedangn belajar <em>Javascript</em> dengan buku</p>
    <script>
      var foo = document.childNodes[0];
      console.log(foo.nodeName);
      console.log(foo.nodeType);
      console.log(foo.childNodes);
      console.log(foo.childNodes.length);

      console.log("============================");
      var bar = document.childNodes[1];
      console.log(bar.nodeName);
      console.log(bar.nodeType);
      console.log(foo.childNodes);
      console.log(foo.childNodes.length);
    </script>
  </body>
</html>
