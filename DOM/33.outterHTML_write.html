<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="judul">Belajar Javascript</h1>
    <p>
      Saya sedang belajar <em>javascript</em> dengan buku
      <b>Javascript Uncover</b>
    </p>
    <script>
      var sebuahNode1 = document.getElementById("judul");
      sebuahNode1.outerHTML = "<h2> Belajar javascript</h2>";

      var sebuahNode2 = document.querySelector("p");
      sebuahNode2.outerHTML = "<h1>Saya sedang belajar js</h1>";
    </script>
  </body>
</html>
