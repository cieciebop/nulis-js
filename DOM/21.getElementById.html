  <head>

    <title>Javascript - DOM</title>

  <body>
    <h1 id="judul">Belajar Javascript</h1>
    <p>sedang belajar <em id="emTag">javascript</em> <b>dari Buku</b></p>

    <script>
      var emNode = document.getElementById("emTag");
      console.log(emNode.nodeName);

      console.log(emNode.textContent);

      emNode.textContent = "Document Object 1";
      emNode.innerHTML = "Memanfaatkan getElementById";

      // var h1Node = (document.getElementById("judul").innerHTML = "Rwar");
