<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript</title>
  </head>
  <body>
    <h1>Belajar Javascript</h1>
    <script>
      var foo = "Dunia Ilkom";
      console.log(foo);

      window.foo = "Javascript";
      console.log(foo);

      window.bar = "Belajar";
      console.log(bar);

      function salam(a) {
        return "Hello " + a;
      }
      var baz = window.salam("Jakarta");
      console.log(baz);
    </script>
  </body>
</html>
