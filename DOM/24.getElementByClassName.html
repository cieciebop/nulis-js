<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript BAB manipulasi DOM</title>
    <style>
      .hijau {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 class="hijau">Belajar Javascript</h1>
    <p>Sedang belajar <em>Javascript</em> <b class="hijau">dari buku</b></p>
    <script>
      var classNode = document.getElementsByClassName("hijau");
      console.log(classNode);

      console.log(classNode[0].nodeName);
      console.log(classNode[0].nodeType);
      console.log(classNode[0].childNodes);
      console.log(classNode[0].textContent);

      console.log(classNode[1].nodeName);
      console.log(classNode[1].nodeType);
      console.log(classNode[1].childNodes);
      console.log(classNode[1].textContent);
    </script>
  </body>
</html>
