<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript</title>
  </head>
  <body>
    <h1 id="judul">Belajar Javascript</h1>
    <p>belajar <em>jaavascript</em> dengan buku <b>duniailkom</b></p>
    <script>
      var sebuahNode1 = document.getElementById("judul");
      sebuahNode1.innerHTML = "Belajar Dokument Object";

      var sebuahNode2 = document.querySelector("p");
      sebuahNode2.innerHTML = "Sedang belajar Dokument Object";
    </script>
  </body>
</html>
