<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <p>Sedang belajar <em>JS</em> dari Buku</p>
    <script>
      var pNode = document.querySelector("p");
      document.write(pNode);
      console.log(pNode);

      var pChild = pNode.childNodes;
      document.write(pChild);
      console.log(pChild);
    </script>
  </body>
</html>
